<div class="student">
  <div class="card" style="width: 18rem;">
    <img src="assets/businessman-are-pulling-the-budget.jpg" class="card-img-top" [alt]="student.name">
    <div class="card-body">
      <h5 class="card-title">Card title {{ student.name }}</h5>
      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
        content.</p>
      <button [routerLink]="['../student-details', student.id]" class="btn btn-primary" >Details</button>
    </div>
  </div>
</div>
