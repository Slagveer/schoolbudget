
<div class="student">
  <div class="card" style="width: 18rem;">
    <img src="assets/businessman-are-pulling-the-budget.jpg" class="card-img-top" [alt]="student.name">
    <div class="card-body">
      <h5 class="card-title"> Student {{ student.name }}</h5>
      <p class="card-text">Hier vind u de gegevens van {{ student.name }}</p>
      <button [routerLink]="['../student-details', student.id]" class="btn btn-primary" >Details</button>
    </div>
  </div>
</div>
