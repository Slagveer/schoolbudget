<div class="student-expense">
  <form [formGroup]="expenseEditForm" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="exampleInputEmail1">Name</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="name">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Amount</label>
      <input type="number" class="form-control" id="exampleInputPassword1" formControlName="amount">
    </div>
    <div class="buttons">
      <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </form>
</div>
