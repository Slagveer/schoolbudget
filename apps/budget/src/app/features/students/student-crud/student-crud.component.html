<div class="student-crud">
  <form [formGroup]="studentEditForm" (ngSubmit)="submit()">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="firstName">Firstname</label>
        <input type="text" class="form-control" id="firstName" formControlName="firstName">
      </div>
      <div class="form-group col-md-6">
        <label for="lastName">Lastname</label>
        <input type="text" class="form-control" id="lastName" formControlName="lastName">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="inputEmail4" formControlName="email">
      </div>
      <div class="form-group col-md-6">
        <label for="budget">Budget</label>
        <input type="text" class="form-control" id="budget" formControlName="budget">
      </div>
    </div>
    <div class="buttons">
      <button class="btn btn-secondary" (click)="cancel()">Cancel</button>
      <button class="btn btn-primary">{{ actionLabel }}</button>
    </div>
  </form>
</div>
